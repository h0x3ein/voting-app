apiVersion: apps/v1
kind: Deployment
metadata:
  name: result
  namespace: vote-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - name: result
        image: h0x3ein/rresult:2e16ed1
        envFrom:
        - configMapRef:
            name: voteapp-config
        -  secretRef:
              name: voteapp-secret
        resources:
          requests:
            cpu: "100m"        
            memory: "64Mi"   
          limits:
            cpu: "200m"       
            memory: "128Mi" 
        
        livenessProbe:
          httpGet:
            path: /health    
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health  
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3