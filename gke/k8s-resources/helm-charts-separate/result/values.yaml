replicaCount: 1

image:
  repository: h0x3ein/rresult
  pullPolicy: IfNotPresent
  tag: "2e16ed1"

service:
  type: NodePort
  port: 80
  targetPort: 3000

# Configuration for referencing shared resources
configMap:
  name: voteapp-config
  connectionNameKey: CLOUD_SQL_CONNECTION_NAME

secret:
  name: voteapp-secret

serviceAccount:
  name: voting-sa # Shared SA name

cloudsql:
  enabled: true
  image:
    repository: gcr.io/cloud-sql-connectors/cloud-sql-proxy
    tag: "2.1.0"
  connectionName: "" # Will be populated from ConfigMap via env var logic in template if needed, or overridden here. 
  # However, the deployment uses `valueFrom` configMapKeyRef for this.
  
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "100m"
      memory: "128Mi"

resources:
  requests:
    cpu: "100m"
    memory: "64Mi"
  limits:
    cpu: "200m"
    memory: "128Mi"

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "true"
  hosts: [] # Removed
  host: "result.armin.hs" # Single host

