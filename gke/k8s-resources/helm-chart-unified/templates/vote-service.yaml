apiVersion: v1
kind: Service
metadata:
  name: vote
  namespace: {{ .Release.Namespace }}
  labels:
    app: vote
spec:
  type: {{ .Values.vote.service.type }}
  ports:
    - port: {{ .Values.vote.service.port }}
      targetPort: {{ .Values.vote.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app: vote
