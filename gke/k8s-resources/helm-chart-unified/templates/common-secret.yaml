apiVersion: v1
kind: Secret
metadata:
  name: voteapp-secret
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  # Keeping MYSQL_PASSWORD name for backward compatibility with app code
  MYSQL_PASSWORD: {{ .Values.global.db.password | quote }}
  # Add MYSQL_USER to match Terraform database user
  MYSQL_USER: {{ .Values.global.db.user | quote }}
