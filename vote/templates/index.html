<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .vote-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .vote-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .vote-btn.dogs {
            background: linear-gradient(45deg, #4834d4, #686de0);
        }
        
        .vote-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .vote-btn:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            opacity: 1;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            opacity: 1;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .emoji {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        @media (max-width: 600px) {
            .vote-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .vote-btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó≥Ô∏è Voting App</h1>
        <p class="subtitle">Choose your favorite pet!</p>
        
        <div class="vote-buttons">
            <button class="vote-btn cats" onclick="vote('cats')">
                <div class="emoji">üê±</div>
                Cats
            </button>
            <button class="vote-btn dogs" onclick="vote('dogs')">
                <div class="emoji">üê∂</div>
                Dogs
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Submitting your vote...</p>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        async function vote(choice) {
            const buttons = document.querySelectorAll('.vote-btn');
            const loading = document.getElementById('loading');
            const messageDiv = document.getElementById('message');
            
            // Disable buttons and show loading
            buttons.forEach(btn => btn.disabled = true);
            loading.style.display = 'block';
            messageDiv.style.opacity = '0';
            
            try {
                const response = await fetch('/vote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ vote: choice })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = data.message;
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.error || 'An error occurred';
                }
                
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Failed to submit vote. Please try again.';
            }
            
            // Re-enable buttons and hide loading
            buttons.forEach(btn => btn.disabled = false);
            loading.style.display = 'none';
            messageDiv.style.opacity = '1';
        }
        
        // Auto-hide message after 5 seconds
        function hideMessage() {
            const messageDiv = document.getElementById('message');
            setTimeout(() => {
                messageDiv.style.opacity = '0';
            }, 5000);
        }
        
        // Add event listener for successful messages
        document.getElementById('message').addEventListener('transitionend', function() {
            if (this.style.opacity === '1' && this.className.includes('success')) {
                hideMessage();
            }
        });
    </script>
</body>
</html>
